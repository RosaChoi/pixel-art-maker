<html>
  <head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pixel Art Maker</h1>
      <div id="tool" class="text-center">
        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>New</button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Paint</button>
        <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>Paint Bucket</button>
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-th" aria-hidden="true"></span>Your Palette</button>
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</button>
      </div>
      <div id="space"></div>
      <div id="color_menu"></div>
    </div>

  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
